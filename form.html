<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Favicons -->
  <link href="img/ieee-ssit-logo.png" rel="icon">
  <link href="img/ieee-ssit-logo.png" rel="apple-touch-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/var.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <div class="underline"></div>
    <form id="form">
      <input id="name" type="text" placeholder="Name" required><br>
      <input id="regno" type="text" placeholder="Registration No." required><br>
      <input id="email" type="email" placeholder="Email" required><br>
      <input id="phone" type="tel" placeholder="Phone" required><br>
      <input class="submit" type="submit" value="Submit">
    </form>
  </div>

  <!-- Cody -->
  <img src="./img/codyRed.png" class="cody cody-red form-cody" alt="CodyRed">
  <img src="./img/codyPink.png" class="cody cody-pink form-cody" alt="CodyPink">
  
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>

<script src="./js/firebaseSetup.js"></script>

<script src="./js/app.js"></script>
</html>
